<h2>Raffle</h2>

<div class="row">
    <div class="col-sm-8">
        <div id="raffleFillerMessage">
            <p>At the end of each meeting, there are prizes raffled off. 
                This page helps us perform the raffle.</p>
        </div>
        <div id="raffleSpinner" style="display: none;"></div>
        
        
    </div>
    <div class="col-sm-4">
        <form>
            <div class="form-group">
                <label for="rangeStart">Range Start</label>
                <input type="number" class="form-control" id="rangeStart" />
            </div>
            <div class="form-group">
                <label for="rangeEnd">Range End</label>
                <input type="number" class="form-control" id="rangeEnd" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" id="resetButton">Reset</button>
                <button class="btn btn-default" id="drawButton">Draw Number</button>
            </div>
        </form>        
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <ul id="rafflePicks" class="list-group"></ul>
    </div>
</div>
