# Site settings
title: North Houston .Net User Group
description: 'A programmers meetup'
url: 'http://nhdnug.github.io'
baseurl: '/'
# google_analytics: ''
disqus_shortname: 'nhdnug'



author:
  name: 'North Houston .Net User Group'
  email: info@nhdnug.org
  twitter_username: nhdnug
  facebook_username: nhdnug
  github_username:  nhdnug
  linkedin_username:

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge
future: true
show_drafts: false

kramdown:
    # use Github Flavored Markdown
    input: GFM
    # do not replace newlines by <br>s
    hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md',
    'Gemfile',
    'Gemfile.lock',
    'screenshot.png',
    'servesite.bat',
    'LICENSE',
    'OldSiteConversionScript']





