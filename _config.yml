info:
  # Blog Information
  title:        "North Houston .Net User Group"
  subtitle:     ""
  cover_image:  swn2.jpg
  cover_image_caption: "Our user group at Southwestern Energy"
  about_image:  swn1.jpg
  about_image_caption: "Mark Reynolds discussing SWN Devops"
  logo:         dotnet.png

  # Social links
  facebook:     nhdnug
  twitter:      nhdnug
  github:       nhdnug
  # gplus:

  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  false

  # Google Analytics tracking ID. Leave blank to disable tracking
  google-analytics-id:

  # Sharing settings
  sharing:
    twitter:    true
    facebook:   true
    gplus:      false
    hn:         false
    reddit:     false

  # Google Fonts
  # eg. 'Droid+Sans:400,700|Droid+Serif:400,700'
  # google_font: 'Droid+Sans:400,700'

  # Setup your fonts, colors etc at _assets/stylesheets/main.scss

# Root URL where the site will be published
url:         http://nhdnug.github.io

# host 0.0.0.0 allows us to access site via sapphire.local or localhost or 127.0.0.1
host: 0.0.0.0

paginate:             10

# safe mode must be disabled to use jekyll-assets.
safe:               false

#
# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false