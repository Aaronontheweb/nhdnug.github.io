<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>{% if page.title %}{% if page.title_pretext %}{{ page.title_pretext }}{% endif %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.data.organization.legalName }}" />
  
    {% include socialmetadata.html %}  
    {% include mobileOptimizationAndFavicons.html %}
  
    <link rel="stylesheet" href="{{ '/css/nhdnug.css' | prepend: site.baseurl }}" />
    
    {% if page.css %}
        {% for css in page.css %}
            <link rel="stylesheet" href="{{ css | prepend: site.baseurl }}" />
        {% endfor %}
    {% endif %}    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}feed.xml" />
</head>
