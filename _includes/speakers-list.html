<ul class="{{ include.ul-class }}">
    {% assign speakers = site.speakers %}
    {% if include.sort-key %}
        {% assign speakers = speakers | sort:include.sort-key %}
    {% else %}
        {% assign speakers = speakers | sort:title %}
    {% endif %}
    
    {% for speaker in speakers %}
        
            <li>
                {% include speaker-name.html speaker=speaker %}                
            </li>
        
    {% endfor %}
</ul>
